<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="shortcut icon" href="fav.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/068972a724.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="app">
        <section class="greeting">
            <h2 class="title">
                My To-do list <input type="text" id="name" placeholder="date">
            </h2>
        </section>

        <section class="create-todo">
            <h3>
                CREATE A TODO
            </h3>
            <form action="#" id="new-todo-form">
                <h4>
                    What's on you todo list?
                </h4>
                <input type="text" name="content" id="content" placeholder="&#9997; e.g 1hr excersise">
                <h4>
                    Pick a category
                </h4>
                <div class="options">
                    <label>
                        <input type="radio" name="category" id="category" value="business">
                        <span class="bubble business"></span>
                        <div>Business</div>
                    </label>
                    <label>
                        <input type="radio" name="category" id="category2" value="personal">
                        <span class="bubble personal"></span>
                        <div>Personal</div>
                    </label>
                </div>
                <input type="submit" value="Add todo">
            </form>
        </section>

        <section class="todo-list">
            <h3>TODO LIST</h3>
            <div class="list" id="todo-list">

            </div>
        </section>
    </main>




























    <script src="script.js"></script>
</body>
</html>
